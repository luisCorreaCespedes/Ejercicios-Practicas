<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="container my-5">

        <!-- Formulario -->
        <h1>Estudiantes y Profesores</h1>
        <div class="alert alert-danger d-none">Por favor ingrese los campos solicitados.</div>
        <form id="formulario">
            <input 
                type="text" 
                class="form-control mb-2"
                value="Luis"
                name="nombre"
                placeholder="Ingrese nombre" 
                required
            >
            <input 
                type="number" 
                class="form-control mb-2"
                value="27"
                name="edad"
                placeholder="Ingrese edad"
                required 
            >
            <select class="form-select mb-2" name="opcion">
                <option selected value="Estudiante">Estudiante</option>
                <option value="Profesor">Profesor</option>
            </select>
            <button class="btn btn-primary" type="submit">Agregar</button>
        </form>

        <!-- Cartas profesores y estudiantes -->
        <section class="row mt-3">
            <div class="col-6" id="cardsEstudiantes">
            </div>
            <div class="col-6" id="cardsProfesores">
            </div>
        </section>
        
    </div>
    
    <!-- Templates -->
    <template id="templateEstudiante">
        <article class="card mb-2">
            <div class="card-body">
                <h5>
                    <span class="text-primary">Nombre</span>
                    <span class="badge bg-success">Aprobado</span>
                </h5>
                <h6>Estudiante</h6>
                <p class="lead">Edad</p>
                <button class="btn btn-success">Aprobar</button>
                <button class="btn btn-danger">Reprobar</button>
            </div>
        </article>
    </template>
    
    <template id="templateProfesor">
        <article class="card mb-2 bg-light text-black">
            <div class="card-body">
                <h5 class="text-secondary">Nombre</h5>
                <h6>Profesor</h6>
                <p class="lead">Edad</p>
            </div>
        </article>    
    </template>

    <!-- Scripts -->
    <script src="app.js"></script>
</body>
</html>
