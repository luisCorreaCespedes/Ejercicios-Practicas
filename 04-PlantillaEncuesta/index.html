<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey</title>
</head>
<body>
    <div class="container">
        <header id="header" class="text-center">
          <h1 id="title">Survey Express</h1>
          <p id="description">Thanks for your time!</p>
        </header>
      </div>
      
      <div class="container">
        <form id="survey-form">
          <div class="form-group">
            <label id="name-label" for="name">Name</label>
              <input 
                id="name" 
                class="form-control" 
                name="name" 
                type="text" 
                placeholder="Enter your name"
                required>
          </div>
          <div class="form-group">
            <label id="email-label" for="email">Email</label>
              <input 
                id="email" 
                class="form-control" 
                name="email" 
                type="email" 
                placeholder="Enter your email"
                required>
          </div>
          <div class="form-group">
            <label id="number-label" for="number">Age</label>
              <input 
                id="number" 
                class="form-control" 
                name="number" 
                type="number" 
                placeholder="Enter your age"
                min="1"
                max="99"
                required>
          </div>
          <hr>
          <div class="form-group">
            <p>Select your favorite famework</p>
            <select id="dropdown" name=framework
                    class="form-control" required>
              <option disabled selected value>Select framework</option>
              <option value="angular">Angular</option>
              <option value="react">React</option>
              <option value="vue">Vue</option>
              <option value="other">Other</option>
            </select> 
          </div>
          <hr>
          <div class="form-group" id="formGroup">
            <p>Skill level (experience)</p>
            <label id="experience">
              <input 
                class="input-radio" 
                name="skill" 
                type="radio"
                value="No experience"
                checked>
                No experience
            </label>
            <label id="experience">
              <input 
                class="input-radio" 
                name="skill" 
                type="radio"
                value="junior">
                Junior
            </label>
            <label id="experience">
              <input 
                class="input-radio" 
                name="skill" 
                type="radio"
                value="semisenior">
                Semi-Senior
            </label>
            <label id="experience">
              <input 
                class="input-radio" 
                name="skill" 
                type="radio"
                value="senior">
                Senior
            </label>
          </div>
          <hr>
          <div class="form-group" id="formGroup">
            <p>What would you like to see improved? (Check all that apply)</p>
            <label id="work">
              <input 
                class="input-checkbox" 
                name="like" 
                type="checkbox"
                value="frontend">
                Front-end Projects
            </label>
            <label id="work">
              <input 
                class="input-checkbox" 
                name="like" 
                type="checkbox"
                value="backend">
                Back-end Projects
            </label>
            <label id="work">
              <input 
                class="input-checkbox" 
                name="like" 
                type="checkbox"
                value="database">
                Database Projects
            </label>
          </div>
          <hr>
          <div class="form-group" id="formGroup">
            <p>Any hobbies?</p>
            <textarea
              id="comments"
              class="input-texarea"
              name="hobby"
              placeholder="Enter your hobbies..."></textarea>
          </div>
          <hr>
          <div class="form-control">
            <button type="submit" class="submit-button" id="submit">
            Submit
            </button>
          </div>
        </form>
      </div>
</body>
</html>
