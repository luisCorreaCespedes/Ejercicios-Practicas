<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Consumir API</title>
</head>
<body>

    <div class="container my-5">

        <!-- Loading -->
        <section class="d-flex-align-items-center d-none" id="loading">
            <strong>Cargando...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true">
            </div>
        </section>

       <!-- Listado de cartas --> 
        <section class="row" id="card-dinamicas">
        </section>
        
        <!-- PaginaciÃ³n -->
        <div id="paginacion"></div>

    </div>

    <!-- Templates -->
    <template id="template-card">
        <article class="col-12 col-md-6 col-lg-3 mb-3">
            <div class="card text-center shadow">
                <img src="" alt="" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title text-primary lead">A</h5>
                    <p class="lead text-secondary">B</p>
                </div>
            </div>
        </article>
    </template>

    <template id="template-paginacion">
        <section class="my-3 d-flex justify-content-between">
            <button class="btn btn-outline-secondary">Preview</button>
            <button class="btn btn-outline-primary">Next</button>
        </section>
    </template>

    <!-- Scrips -->
    <script src="app.js"></script>
</body>
</html>
