<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Carrito Simple</title>
</head>
<body>
   
    <!-- Lista de frutas -->
    <main class="container mt-5">
        <div class="row text-center">

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Frutilla üçì</h5>
                        <p class="lead">$100</p>
                        <button class="btn btn-outline-primary" 
                        data-fruta="Frutilla" data-precio="100">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Pl√°tano üçå</h5>
                        <p class="lead">$300</p>
                        <button class="btn btn-outline-primary" 
                        data-fruta="Platano" data-precio="300">Agregar</button>
                    </div>
                </div>
            </article>

            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana üçé</h5>
                        <p class="lead">$500</p>
                        <button class="btn btn-outline-primary" 
                        data-fruta="Manzana" data-precio="500">Agregar</button>
                    </div>
                </div>
            </article>

        </div>
    </main>

    <!-- Carrito -->
    <section class="container mt-3">
        <ul class="list-group" id="carrito"></ul>
    </section>

    <!-- Footer -->
    <footer id=footer class="container mt-3">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <div class="lead mb-0">Total $ <span>300</span> </div>
                    <button class="btn btn-outline-info">Finalizar</button>
                </div>
            </div>
        </template>
    </footer>

    <!-- Templates -->
    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">12</span>
            <span class="lead align-middle">Frutilla</span>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: <span>300</span> </p>
            </div>
            <div>
                <button class="btn btn-sm btn-danger">Quitar</button>
                <button class="btn btn-sm btn-success">Agregar</button>
            </div>
        </li>
    </template>

    <!-- Scripts -->
    <script src="app.js"></script>

</body>
</html>
